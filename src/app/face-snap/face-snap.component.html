<div class="face-snap-card"> 
    <h2>{{faceSnapUpdate.title}}</h2>
    <img [src]="faceSnapUpdate.imageUrl" [alt]="faceSnapUpdate.title">
    <p>published online date: {{faceSnapUpdate.createdAt}}</p>
    <p>{{faceSnapUpdate.description}}</p>
    <p> <button (click)="onSnap()">{{snapButtonText}}</button></p>
    {{ faceSnapUpdate.snap }}

  
</div>
